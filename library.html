<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libraryScript.js"></script>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navigation">
      <a href="https://keylimegreen.github.io/portfolio/index.html"
        ><div class="nav-link-1">Home</div></a
      >
      <div class="nav-link"></div>
      <div class="nav-link"></div>
      <div class="nav-link"></div>
    </nav>
    <button type="button" id="add-book">New Book</button>
    <div id="bookshelf-container">
    <img id="bookshelf" src="https://i.pinimg.com/564x/f3/98/60/f39860ba6df09f5c1f76ae59175e73b4.jpg"></div>
  </div>
    <div id="bookshelf-grid">
        <img class="book" src="old-book-spine.png" alt="'book" />
      
      </div>
    </div>
    

    <dialog id="addBookDialog">
      <form method="dialog" id="dialogForm">
        <p>
          <label for="book-title">Book Name:</label>
          <input id="book-title" name="title"></input>
        </p>
        <p>
          <label for="book-author">Book Author:</label>
          <input id="book-author" name="author"></input>
            
        </p>
        <div>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit" id="submit-btn">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="open-book-dialog">
      <p></p>
      <button id="close" type="reset">Close</button>
    </dialog>
  </body>
</html>
